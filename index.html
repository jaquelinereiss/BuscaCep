<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Projeto: BuscaCep</title>
</head>
<body>
    <main>
        <h1>Buscador de endereço CEP</h1>
        <p class="subTitulo" id="texto-subTitulo">Informe um CEP para buscar o endereço completo</p>
        <section>
            <input type="text" class="cep" id="input-cep" placeholder="Digite o seu CEP">
            <button class="btn-buscar">Buscar</button>
        </section>
        <div class="card-cep" id="texto-card-cep"></div>
    </main>
    <script src="js/index.js"></script>
</body>
</html>
